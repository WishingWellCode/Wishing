<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Well - Gambling Tokens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }
        
        .content {
            position: relative;
            z-index: 1;
            padding: 2rem;
            color: white;
            text-align: center;
        }
        
        .gambling-animation {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        
        .gambling-animation.active {
            display: block;
            animation: popIn 0.5s ease-out;
        }
        
        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        
        .test-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .test-button:hover {
            transform: scale(1.05);
        }
        
        .test-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="/assets/backgrounds/Realbackground.png" alt="Wish Well Background" class="background-image">
    </div>
    
    <div class="content">
        <h1>Wish Well Test Page</h1>
        <button class="test-button" onclick="testAnimation()">Test Gambling Animation</button>
    </div>
    
    <div id="gamblingAnimation" class="gambling-animation">
        <!-- Animation placeholder - you can add your custom animation here -->
        <div style="width: 200px; height: 200px; background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff); border-radius: 50%; animation: spin 1s linear infinite;">
            <div style="color: white; font-size: 2rem; display: flex; align-items: center; justify-content: center; height: 100%;">ðŸŽ°</div>
        </div>
    </div>
    
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
    
    <script>
        function testAnimation() {
            const animation = document.getElementById('gamblingAnimation');
            animation.classList.add('active');
            
            // Remove animation after 2 seconds
            setTimeout(() => {
                animation.classList.remove('active');
            }, 2000);
        }
        
        // Log to console for debugging
        console.log('Wish Well page loaded');
    </script>
</body>
</html>
